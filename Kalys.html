<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalys Bot</title>
    <link rel="icon" type="image/jpeg" href="static/kalysicon.png">

    <style>
        
        #lang-selector-options li {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #lang-selector-options li:hover {
            background-color: #4b5563; /* gray-600 */
        }
        body {
            font-family: sans-serif;
            background-color: #1f2937; /* Dark background */
            color: #f3f4f6;
        }
        /* Custom scrollbar for chat area (now for the entire scrollable content) */
        #scrollable-content::-webkit-scrollbar {
            width: 8px;
        }
        #scrollable-content::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
        }
        #scrollable-content::-webkit-scrollbar-track {
            background-color: #1f2937;
        }
        /* Style for the fixed sidebar */
        .sidebar {
            transition: all 0.3s ease-in-out;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Streamlit-like source block styling */
        .source-snippet {
            /* Mimicking a terminal/code look */
            background-color: #1e293b; /* Slate-800 */
            color: #e2e8f0; /* Slate-200 */
            font-family: monospace;
            padding: 8px;
            border-radius: 4px;

            /* == Use 'scroll' to ensure scrollbar is always available when needed. == */
            max-height: 100px;
            overflow-y: scroll;
            /* ====================================================================================== */

            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.75rem;
            border: 1px solid #475569; /* Slate-600 */
        }
        .source-snippet::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .source-snippet::-webkit-scrollbar-thumb {
            background-color: #64748b; /* Slate-500 */
            border-radius: 3px;
        }
        .source-snippet::-webkit-scrollbar-track {
            background-color: #1e293b;
        }

    </style>
</head>

            const langMap = LANGUAGE_MAPS[currentLanguage] || LANGUAGE_MAPS['en'];
            let text = langMap[key] || `[${key}]`;
            for (const [k, v] of Object.entries(kwargs)) {
                text = text.replace(`{${k}}`, v);
            }
            return text;
        }

            const docMap = PDF_NAME_MAP[fileName] || {};
            return docMap[currentLanguage] || docMap['en'] || fileName;

                div.innerHTML = `<input type="checkbox" id="check-${fileName}" value="${fileName}" ${isChecked ? 'checked' : ''} class="w-4 h-4 mt-1 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 flex-shrink-0"><label for="check-${fileName}" class="ml-2 text-sm font-medium text-gray-300">${displayName}</label>`;
                div.querySelector('input').addEventListener('change', (e) => {
                    if (e.target.checked) { selectedFiles.push(fileName); } else { selectedFiles = selectedFiles.filter(f => f !== fileName); }
                    updateSearchingInfo();
                });
                checkboxContainer.appendChild(div);
            });

            const downloadContainer = document.getElementById('download-buttons');
            downloadContainer.innerHTML = '';
            Object.keys(PDF_NAME_MAP).forEach(fileName => {
                const displayName = getDocDisplayName(fileName);
                const link = document.createElement('a');
                link.href = `/download/${fileName}`;
                link.download = fileName;
                link.className = 'block w-full px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-left text-sm transition duration-150';
                link.textContent = `‚¨áÔ∏è ${displayName}`;
                downloadContainer.appendChild(link);
            });
            renderHistory();
            updateSearchingInfo();
        }

        function updateSearchingInfo() {
            const count = selectedFiles.length;
            document.getElementById('sidebar-info-searching').innerHTML = T("sidebar_info_searching", { count: count });
        }

        function renderMessage(role, content, sources = []) {
            const chatArea = document.getElementById('chat-area');
            const isAssistant = role === 'assistant';
            const avatarHtml = isAssistant ? `<img src="/static/kalysicon.png" alt="Kalys Avatar" class="w-10 h-10 object-contain flex-shrink-0">` : `<div class="text-2xl flex-shrink-0">üë§</div>`;
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isAssistant ? 'justify-start' : 'justify-end'} items-start`;
            const contentDiv = document.createElement('div');
            contentDiv.className = `max-w-4xl p-4 shadow-lg ${isAssistant ? 'bg-gray-700 text-gray-100 rounded-xl rounded-tl-none mx-2' : 'bg-blue-600 text-white rounded-xl rounded-tr-none mx-2'}`;

            let contentHtml = content;
            if (isAssistant && !content.startsWith(T("spinner_thinking"))) {
                const warningHtml = `<p class="mb-2 text-yellow-400 text-sm font-medium">${T("warning_disclaimer")}</p><hr class="border-gray-600 mb-2">`;
                contentHtml = warningHtml + content;
            }
            contentDiv.innerHTML = contentHtml;

            if (isAssistant && sources.length > 0) {
                const expanderTitle = T("source_expander");
                let sourcesHtml = sources.map((source, index) => {
                    const sourceFileName = source.uri || 'Unknown';
                    const sourcePage = source.page || '?';
                    const displayName = getDocDisplayName(sourceFileName);
                    const label = T("source_label", { j: index + 1, display_name: displayName, display_page: sourcePage });
                    return `<div class="mt-3"><p class="font-bold text-blue-400 text-xs mb-1">${label}</p><pre class="source-snippet">${source.snippet || ''}</pre></div>`;
                }).join('');
                contentDiv.innerHTML += `<details class="mt-4 p-2 bg-gray-600 rounded-lg cursor-pointer"><summary class="font-semibold text-sm">${expanderTitle}</summary><div class="space-y-3 p-1">${sourcesHtml}</div></details>`;
            }

            if (isAssistant) { messageDiv.innerHTML = avatarHtml; messageDiv.appendChild(contentDiv); }
            else { messageDiv.appendChild(contentDiv); messageDiv.innerHTML += avatarHtml; }
            chatArea.appendChild(messageDiv);
            document.getElementById('scrollable-content').scrollTop = document.getElementById('scrollable-content').scrollHeight;
        }

        function renderHistory() {
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML = '';
            chatHistory.forEach(msg => renderMessage(msg.role, msg.content, msg.sources));
        }

        async function handleChat(prompt) {
            const inputElement = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            if (!prompt.trim()) return;
            renderMessage('user', prompt);
            chatHistory.push({ role: 'user', content: prompt, sources: [] });
            inputElement.value = '';
            renderMessage('assistant', T("spinner_thinking"));
            chatHistory.push({ role: 'assistant', content: T("spinner_thinking"), sources: [] });
            inputElement.disabled = true;
            sendButton.disabled = true;
            document.getElementById('send-text').classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            let assistantContent = T("api_error_message");
            let sources = [];
            try {
                const ragResponse = await fetch("/rag", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: prompt, history: chatHistory, top_k: currentKValue, filters: selectedFiles })
                }).then(res => res.json());
                assistantContent = ragResponse.answer || T("api_error_message");
                sources = ragResponse.sources || [];
            } catch (error) {
                console.error("Chat Request Error:", error);
            } finally {
                chatHistory.pop();
                const chatArea = document.getElementById('chat-area');
                if (chatArea.lastChild) { chatArea.lastChild.remove(); }
                renderMessage('assistant', assistantContent, sources);
                chatHistory.push({ role: 'assistant', content: assistantContent, sources: sources });
                inputElement.disabled = false;
                sendButton.disabled = false;
                document.getElementById('send-text').classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                inputElement.focus();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const kSlider = document.getElementById('k-slider');
            const langButton = document.getElementById('lang-selector-button');
            const langOptions = document.getElementById('lang-selector-options');

            renderUI();

            function updateKValue() {
                currentKValue = kSlider.value;
                document.getElementById('k-value').textContent = currentKValue;
            }
            kSlider.addEventListener('input', updateKValue);
            updateKValue();

            langButton.addEventListener('click', () => langOptions.classList.toggle('hidden'));
            langOptions.addEventListener('click', (e) => {
                const li = e.target.closest('li');
                if (li && li.dataset.lang) {
                    currentLanguage = li.dataset.lang;
                    localStorage.setItem('language', currentLanguage);
                    renderUI();
                    langOptions.classList.add('hidden');
                }
            });

            document.addEventListener('click', (e) => {
                if (!document.getElementById('custom-lang-selector').contains(e.target)) {
                    langOptions.classList.add('hidden');
                }
            });

            const sendMessage = () => {
                const prompt = chatInput.value.trim();
                if (prompt) handleChat(prompt);
            };
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !sendButton.disabled) { e.preventDefault(); sendMessage(); }
            });
            document.getElementById('new-chat-button').addEventListener('click', () => {
                chatHistory = [];
                document.getElementById('chat-area').innerHTML = '';
                chatInput.focus();
            });

            chatInput.focus();
            console.log("Kalys Bot Initialized.");

            // --- MOBILE SIDEBAR LOGIC ---
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            function toggleSidebar() {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
            }
            sidebarToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleSidebar();
            });
            sidebarOverlay.addEventListener('click', toggleSidebar);
        });
    </script>
</body>
